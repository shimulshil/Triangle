<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Triangle</title>
</head>

<body style="padding-left: 150px; padding-top: 100px;">
  <p>Length of the first side of Triangle <input type="number" id="A"></input></p>
  <p>Length of the Second side of Triangle <input type="number" id="B"></input></p>
  <p>Length of the Third side of Triangle <input type="number" id="C"></input></p>
  <button onclick="checkTriangle()">Submit</button>
  

<script>
      function checkTriangle(x,y,z)
      {
          var x = document.getElementById("A").value;
          var y = document.getElementById("B").value;
          var z = document.getElementById("C").value;
          document.write ("Length of the first side of Triangle = ",x + "<br>"+"Length of the Second side of Triangle = ",y + "<br>"+"Length of the Third side of Triangle = ",z + "<br>" + "<br>" );

	// Check for Not triangle
  if (x<= 0 || y<= 0|| z<=0){
    document.write("Its not a Triangle");
	  return;
	}
	// Check for Equilateral triangle
    else if (x == y && y == z){
		document.write("Triangle is Equilateral");}

	// Check for isosceles triangle
	else if (x == y || y == z || z == x){
		document.write("Triangle is Isosceles");}

	// Otherwise scalene triangle
	else if (x!=y && x!=z && y!=z){
		document.write("Triangle is Scalene");}
    }
  </script>
</body>
</html>
